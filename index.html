        <textarea id="Code" style="height: 500px; color: white; background-color: #282c34;" spellcheck="false">
const token = ("")

const Discord = require("discord.js");

const GatewayIntentBits = Discord.GatewayIntentBits

const client = new Discord.Client({
  intents: [
    GatewayIntentBits.Guilds,
    GatewayIntentBits.GuildMessages,
    GatewayIntentBits.GuildMembers,
    GatewayIntentBits.DirectMessages,
    GatewayIntentBits.MessageContent,
  ],
});

client.on('messageCreate', async (message) => {
  if(message.content.toLowerCase() === ""){
    message.reply('')
  }
})

client.login(token);

client.on('ready', async () => {
  console.log('Bot-Link Bot Activated')
});

      document.getElementById("Addinput").addEventListener("submit", function(event){

      document.getElementById("CommandType").addEventListener("change", function(event){
        
        Comtype = document.getElementById("CommandType").value;

        if(Comtype == "" || Comtype == "nothing else needed"){
          document.getElementById("RepType").disabled = true;
          document.getElementById("replyInput").disabled = true;
          document.getElementById("comInput").disabled = true;
        }else if(Comtype == "bot replys to any message"){
          document.getElementById("RepType").disabled = false;
          document.getElementById("replyInput").disabled = false;
          document.getElementById("comInput").disabled = true;
        }else{
          document.getElementById("RepType").disabled = false;
          document.getElementById("replyInput").disabled = false;
          document.getElementById("comInput").disabled = false;
        }
        document.getElementById("comInput").placeholder = Comtype;
      });
